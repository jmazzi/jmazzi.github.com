---
layout: default
---
<div class="entry">
  <h3><a href="{{page.url}}">{{ page.title }}</a></h3>
  {{ content }}
  <p class="info">Posted {{ page.date | date_to_string }} by jmazzi</p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
